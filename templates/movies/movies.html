{% extends 'index.html' %}

{% block title %}  {% endblock title %}

{% block content %}

<a href={% url 'add movie' %}>Add movie</a>

{% if movies %}
    {% for movie in movies %}
        <h1>{{movie.title}}</h1>
        <a href={% url 'movie details' movie.id %}>View details</a>
    {% endfor %}
{% else %}
    <h1>There are no movies yet</h1>
    <a href={% url 'add movie' %}>Add movie</a>
{% endif %}

{% endblock content %}
