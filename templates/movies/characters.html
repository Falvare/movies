{% extends 'index.html' %}

{% block title %}  {% endblock title %}

{% block content %}

{% if characters %}
    {% for character in characters %}
        <h1>{{character.name}}</h1>
        <a href={% url 'movie details' character.movie.id %}>{{character.movie}}</a>
    {% endfor %}
{% else %}
    <h1>There are no characters yet</h1>
    <a href={% url 'add character' %}>Add character</a>
{% endif %}

{% endblock content %}
